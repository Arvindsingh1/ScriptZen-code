<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>

<p class="">inner text</p>

<p id="newPara"> </p>

<input type="text" id="inp" >


<script>

 document.getElementById("inp").addEventListener("change" , function handleChange (e) {
   
    let output = e.target.value ;

    document.getElementById("newPara").innerHTML = output ;
})

</script>

</body>
</html>
